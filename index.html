<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <img
            src="/images/illustration-hero.svg"
            alt="A picture of a woman enjoying listening music"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__headings">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <div class="card__plan-img">
              <img src="/images/icon-music.svg" alt="" />
            </div>
            <div class="card__plan-content">
            <h2 class="card__annual-plan-heading">Annual Plan</h2>
            <p class="card__price-plan">$59.99/year</p>
          </div>
            <button class="card__change-plan">Change</button>
          </div>
          
            <button class="card__payment-button button" data-type="primary">Proceed to Payment</button>
            <button class="card__payment-cancel-plan button " data-type="naked">Cancel Order</button>
          
        </div>
      </article>
    </main>
  </body>
</html>
